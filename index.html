<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <h1><span class="icon wallet-icon">ğŸ’°</span> Expense Tracker</h1>

      <div class="balance-container">
        <h2><span class="icon balance-icon">âš–ï¸</span> Your Balance</h2>
        <h1 id="balance">$0.00</h1>

        <div class="summary">
          <div class="income">
            <h3><span class="icon income-icon">ğŸ“ˆ</span> Income</h3>
            <p id="income-amount">$0.00</p>
          </div>
          <div class="expenses">
            <h3><span class="icon expense-icon">ğŸ“‰</span> Expenses</h3>
            <p id="expense-amount">$0.00</p>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="transaction-container">
          <div class="transaction-header">
            <h2><span class="icon list-icon">ğŸ“‹</span> Transactions</h2>
            <div class="filters">
              <input type="text" id="search-input" placeholder="Search transactions...">
              <select id="category-filter">
                <option value="">All Categories</option>
                <option value="food">ğŸ• Food & Dining</option>
                <option value="transport">ğŸš— Transportation</option>
                <option value="entertainment">ğŸ¬ Entertainment</option>
                <option value="shopping">ğŸ›ï¸ Shopping</option>
                <option value="bills">ğŸ’¡ Bills & Utilities</option>
                <option value="health">ğŸ¥ Health & Medical</option>
                <option value="education">ğŸ“š Education</option>
                <option value="salary">ğŸ’° Salary</option>
                <option value="other">ğŸ“¦ Other</option>
              </select>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="expenseChart"></canvas>
          </div>
          <ul id="transaction-list">
            <!-- TRANSACTIONS WILL BE INSERTED HERE -->
          </ul>
        </div>

        <div class="form-container">
          <h2><span class="icon add-icon">â•</span> Add Transaction</h2>

          <form id="transaction-form">
            <div class="form-group">
              <label for="description"><span class="icon tag-icon">ğŸ·ï¸</span> Description</label>
              <input type="text" id="description" placeholder="Enter description..." required />
            </div>

            <div class="form-group">
              <label for="amount"><span class="icon dollar-icon">ğŸ’µ</span> Amount</label>
              <input type="number" id="amount" step="0.01" placeholder="Enter amount..." required />
              <small>Use negative (-) for expenses</small>
            </div>

            <div class="form-group">
              <label for="category"><span class="icon category-icon">ğŸ“‚</span> Category</label>
              <select id="category" required>
                <option value="">Select category...</option>
                <option value="food">ğŸ• Food & Dining</option>
                <option value="transport">ğŸš— Transportation</option>
                <option value="entertainment">ğŸ¬ Entertainment</option>
                <option value="shopping">ğŸ›ï¸ Shopping</option>
                <option value="bills">ğŸ’¡ Bills & Utilities</option>
                <option value="health">ğŸ¥ Health & Medical</option>
                <option value="education">ğŸ“š Education</option>
                <option value="salary">ğŸ’° Salary</option>
                <option value="other">ğŸ“¦ Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="date"><span class="icon calendar-icon">ğŸ“…</span> Date</label>
              <input type="date" id="date" required />
            </div>

            <button type="submit"><span class="icon save-icon">ğŸ’¾</span> Add Transaction</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
